<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Replica Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card text-center border-0">
            <h3>Scientific Calculator</h3>
            <div class="card-body">
                <!-- <input type="text" class="form-control mb-3 text-end text-bottom fs-1" id="inputBox" placeholder="0" readonly> -->
                <div class="form-control mb-3 px-4 position-relative" style="height: 90px;">
                    <div id="inputBox" class="fs-1 position-absolute bottom-0 end-0 text-end text-nowrap">0</div>
                </div>
                <div class="calculator-container row">
                    <!-- Layout for smaller screens with silding transition -->
                    <div class="carousel slide d-md-none col-12">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="numeric-buttons">
                                    <div class="row g-2 ">
                                        <div class="col-3">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-15">(</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-15">)</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-15">&#37;</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-ce">CE</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">7</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">8</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">9</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#247;</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">4</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-custom btn-lg btn-block s-15">5</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">6</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&times;</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">1</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">2</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">3</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#8722;</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-bd-light btn-lg btn-block s-15">0</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-bd-light btn-lg btn-block fw-bold pt-1 fs-5">.</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-primary btn-lg btn-block fw-bold pt-1 fs-5 btn-equal">&#61;</button>
                                        </div>
                                        <div class="col-3">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#43;</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="scientific-buttons">
                                    <div class="row g-2">
                                        <div class="radDeg btn-group btn-toggle col-6">
                                            <button class="btn btn-bd-tertiary2 s-14 active">Rad</button>
                                            <div class="separator"></div>
                                            <button class="btn btn-bd-tertiary2 s-14">Deg</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-14">x!</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-inv btn-lg btn-block s-14 active data-bs-toggle">Inv</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">sin</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">sin⁻¹</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">ln</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">e<sup>x</sup></button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-14">π</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">cos</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">cos⁻¹</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">log</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">10<sup>x</sup></button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-14">e</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">tan</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">tan⁻¹</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">&radic;</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">x<sup>2</sup></button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">Ans</button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">Rnd</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button class="btn btn-bd-tertiary btn-lg btn-block s-14">EXP</button>
                                        </div>
                                        <div class="col-3 col-md-4">
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">x<sup>y</sup></button>
                                            <button
                                                class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none"><sup>y</sup>&radic;x</button>
                                        </div>
                                        <div class="col-3 d-md-none">
                                            <button
                                                class="btn btn-primary btn-lg btn-block fw-bold btn-equal">&#61;</button>
                                        </div>
                                        <div class="d-md-none" style="height: 36px"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Layout for larger screens -->
                    <div class="numeric-buttons d-none d-md-block col-12 col-md-6">
                        <div class="row g-2 ">
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-15">(</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-15">)</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-15">&#37;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-ce">CE</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#247;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-custom btn-lg btn-block s-15">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&times;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#8722;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block s-15">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-light btn-lg btn-block fw-bold pt-1 fs-5">.</button>
                            </div>
                            <div class="col-3">
                                <button
                                    class="btn btn-primary btn-lg btn-block fw-bold pt-1 fs-5 btn-equal">&#61;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-bd-tertiary btn-lg btn-block fw-bold pt-1 fs-5">&#43;</button>
                            </div>
                        </div>
                    </div>
                    <div class="scientific-buttons d-none d-md-block col-12 col-md-6 order-first">
                        <div class="row g-2">
                            <div class="radDeg btn-group btn-toggle col-8">
                                <button class="btn btn-bd-tertiary2 s-14 active">Rad</button>
                                <div class="separator"></div>
                                <button class="btn btn-bd-tertiary2 s-14">Deg</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14">x!</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-inv btn-lg btn-block s-14 active data-bs-toggle">Inv</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">sin</button>
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">sin⁻¹</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">ln</button>
                                <button
                                    class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">e<sup>x</sup></button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14">π</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">cos</button>
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">cos⁻¹</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">log</button>
                                <button
                                    class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">10<sup>x</sup></button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14">e</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">tan</button>
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">tan⁻¹</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">&radic;</button>
                                <button
                                    class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">x<sup>2</sup></button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">Ans</button>
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none">Rnd</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button class="btn btn-bd-tertiary btn-lg btn-block s-14">EXP</button>
                            </div>
                            <div class="col-3 col-md-4">
                                <button
                                    class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-norm">x<sup>y</sup></button>
                                <button
                                    class="btn btn-bd-tertiary btn-lg btn-block s-14 btn-inv d-none"><sup>y</sup>&radic;x</button>
                            </div>
                            <div class="col-3 d-md-none">
                                <button class="btn btn-primary btn-lg btn-block fw-bold btn-equal">&#61;</button>
                            </div>
                            <div class="d-md-none" style="height: 36px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Toggle button for the smaller screens -->
            <div class="switch btn-group btn-toggle col-6 d-md-none">
                <button class="btn btn-bd-toggleButton rounded-start-pill fw-bold active">123</button>
                <button class="btn btn-bd-toggleButton rounded-end-pill fw-bold">Fx</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"
        integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
